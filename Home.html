<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Docking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .glow-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        .custom-file-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .radio-container input[type="radio"] {
            appearance: none;
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid #4F46E5;
            border-radius: 50%;
            margin-right: 0.5rem;
            position: relative;
        }
        
        .radio-container input[type="radio"]:checked::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0.6rem;
            height: 0.6rem;
            background-color: #4F46E5;
            border-radius: 50%;
        }
        
        .gradient-border {
            border: 1px solid transparent;
            background: linear-gradient(black, black) padding-box,
                         linear-gradient(90deg, #4F46E5, #10B981) border-box;
            border-radius: 1rem;
        }
        
        .file-item {
            transition: all 0.3s ease;
        }
        
        .file-item:hover {
            transform: translateX(5px);
        }
    </style>
</head>
<body class="relative bg-black h-screen w-screen flex flex-col items-center justify-center">
    <div class="absolute inset-0 bg-cover bg-center border-8 border-black" style="background-image: url('protein1.png'); background-size: 80%; background-repeat: no-repeat; background-position: center;"></div>
    
    <div class="relative z-10 text-center text-white mt-[-200px]">
        <h1 class="text-5xl font-bold">Do Docking</h1>
        <p class="text-lg mt-2">Por Natalie Marques</p>
    </div>
    
    <div class="relative z-10 bg-white bg-opacity-50 p-6 rounded-xl flex flex-col items-center shadow-lg mt-16">
        <a href="setup.html" class="bg-white text-black px-10 py-4 rounded-lg text-xl font-bold m-2 hover:bg-gray-200 flex items-center">
            <img src="icon1.png" alt="Ícone 1" class="w-12 h-12 mr-3"> Iniciar Docking
        </a>
        <button class="bg-white text-black px-10 py-4 rounded-lg text-xl font-bold m-2 hover:bg-gray-200 flex items-center">
            <img src="icon2.png" alt="Ícone 2" class="w-12 h-12 mr-3"> Estimar tempo de Docking
        </button>
    </div>
    
    <div class="absolute bottom-4 right-4 z-10">
        <img src="protein2.gif" alt="GIF animado" class="w-55 h-55">
    </div>
    
    <footer class="absolute bottom-0 w-full flex justify-center py-4 z-10">
        <img src="logo1.png" alt="Logo" class="h-30">
    </footer>
</body>
</html>
